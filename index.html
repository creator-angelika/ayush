<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js with HDRI, GLB Model, and Pose</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Ayush Ministry</h1>
    </header>
    <main>
        <div id="container3d"></div>
        <div id="sliderContainer">
            <label for="cameraXSlider">Camera X Position:</label>
            <input type="range" id="cameraXSlider" min="-500" max="500" value="0">
            <span id="cameraXValue">0</span>

            <label for="cameraYSlider">Camera Y Position:</label>
            <input type="range" id="cameraYSlider" min="-500" max="500" value="0">
            <span id="cameraYValue">0</span>

            <label for="cameraZSlider">Camera Z Position:</label>
            <input type="range" id="cameraZSlider" min="100" max="1000" value="500">
            <span id="cameraZValue">500</span>
        </div>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
